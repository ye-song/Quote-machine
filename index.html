<!DOCTYPE html>
<html lang="en">
<head>
    <!--add CSS-->
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css" media="screen"/>
    <!--add icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Quote Machine</title>
</head>

<body>
    <div id="quote-box">
      <div id="text">
        "Whether you think you can or you think you can't, you're right"
      </div>
      <div id="author">
        -Henry Ford
      </div>
      <a id="tweet-quote" class="button" title="Tweet this quote!" target="_top"><i class="fa fa-twitter"></i></a>
      <div id="new-quote" class="button">
          New Quote
      </div>
    </div>
<!--Good practice to place JS scripts at the end of the body so it does not hinder
the page from loading rather than in the head -->

<!--refer to jquery through CDN (content delivery network)
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
-->

<!--Download jQuery into project folder and reference it
jquery-3.6.0.js is development version
jquery-3.6.0.min.js is minified production version
-->
<script src="/libraries/jquery-3.6.0.js"></script>
<!--import JS -->
<script type="text/javascript" src="quotes.json"></script>
<script type="text/javascript" src="/scripts/changeQuote.js"></script>
</body>
