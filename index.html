<!DOCTYPE html>
<html lang="en">
<head>
    <!--add CSS-->
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css" media="screen"/>
    <!--add icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Quote Machine</title>
</head>

<body>
    <script>
    window.fbAsyncInit = function() {
        FB.init({
            autoLogAppEvents : true,
            xfbml            : true,
            version          : 'v10.0'
        });
    };
    </script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <div id="quote-box">
      <div id="text">
      </div>
      <div id="author">
      </div>
      <a id="tweet-quote" class="button" title="Tweet this quote!" target="_top"><i class="fa fa-twitter"></i></a>
      <a id="tumblr-quote" class="button" title="Tumblr this quote!" target="_top"><i class="fa fa-tumblr"></i></a>
      <a id="facebook-quote" class="button" title="Facebook this quote!" target="_top"><i class="fa fa-facebook"></i></a>
      <div id="new-quote" class="button">
          New Quote
      </div>
    </div>

<!--Good practice to place JS scripts at the end of the body so it does not hinder
the page from loading rather than in the head -->

<!--refer to jquery through CDN (content delivery network)-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>

<!--Download jQuery into project folder and reference it
jquery-3.6.0.js is development version
jquery-3.6.0.min.js is minified production version

<script src="libraries/jquery-3.6.0.js"></script>
-->
<!--import JS -->
<script type="text/javascript" src="quotes.js"></script>
<script type="text/javascript" src="scripts/changeQuote.js"></script>
</body>
